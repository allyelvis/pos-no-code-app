<!DOCTYPE html>
<html>
<head>
    <title>No-Code App Creator</title>
    <style>
        .component { width: 100px; height: 100px; border: 1px solid black; margin: 10px; cursor: pointer; }
        .drop-area { width: 100%; height: 300px; border: 1px solid black; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Drag and Drop Components</h1>
    <div class="component" draggable="true">Button</div>
    <div class="component" draggable="true">Input</div>

    <div class="drop-area" ondrop="drop(event)" ondragover="allowDrop(event)">
        <p>Drop components here</p>
    </div>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drop(ev) {
            ev.preventDefault();
            const component = document.createElement('div');
            component.innerText = ev.target.innerText;
            ev.target.appendChild(component);
        }
    </script>
</body>
</html>
